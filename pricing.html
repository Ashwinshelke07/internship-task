<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pricing-table {
            margin-top: 50px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center pricing-table">
        <h2 class="mb-4">Choose Your Plan</h2>
        <div class="row">
            <!-- Basic Plan -->
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">Basic</div>
                    <div class="card-body">
                        <h3 class="card-title">₹866.80/month</h3>
                        <ul class="list-unstyled">
                            <li>✔ 10GB Storage</li>
                            <li>✔ 1 User</li>
                            <li>✔ Basic Support</li>
                        </ul>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
            <!-- Standard Plan -->
            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">Standard</div>
                    <div class="card-body">
                        <h3 class="card-title">₹1,733.60/month</h3>
                        <ul class="list-unstyled">
                            <li>✔ 50GB Storage</li>
                            <li>✔ 5 Users</li>
                            <li>✔ Priority Support</li>
                        </ul>
                        <a href="#" class="btn btn-success">Sign Up</a>
                    </div>
                </div>
            </div>
            <!-- Premium Plan -->
            <div class="col-md-4">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">Premium</div>
                    <div class="card-body">
                        <h3 class="card-title">₹4,334.00/month</h3>
                        <ul class="list-unstyled">
                            <li>✔ 200GB Storage</li>
                            <li>✔ Unlimited Users</li>
                            <li>✔ 24/7 Support</li>
                        </ul>
                        <a href="#" class="btn btn-danger">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
