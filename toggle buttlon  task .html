<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .toggle-container {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
        }
        .toggle-circle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .dark-mode .toggle-container {
            background: #007bff;
        }
        .dark-mode .toggle-circle {
            left: 26px;
        }
    </style>
</head>
<body>
    <div class="toggle-container" onclick="toggleMode()">
        <div class="toggle-circle"></div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }
        (function() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-circle").style.left = "26px";
            }
        })();
    </script>
</body>
</html>
